<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Any Loop</title>
<style type="text/css">
button{margin: 1px; cursor: pointer;}
fieldset{width: 100px; margin: auto; padding: auto;}
</style>
<fieldset>
<label>Enter Any</label>
<button onclick="clearvalue('string')">x</button>
<br>
<textarea id="string" oninput="run1()" placeholder="Enter Any" rows="3" oninput="run1()" style="overflow: scroll;"></textarea>
<br>
<label>How Many Times</label>
<button onclick="clearvalue('number')" style="margin-top: 10px;">x</button>
<input type="number" id="number" placeholder="Number Only" oninput="run1()" value="5">
<br>
<button onclick="run()">></button>
<button onclick="run2()">no.+></button>
<br>
<button onclick="run1()">v</button>
<button onclick="run3()">no.+v</button>
<br>
<b>Output</b>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<br>
<textarea id="copy" rows="10" placeholder="Output" style="overflow: scroll;"></textarea>
</fieldset>
<script type="text/javascript">
function copyvalue(id){const copy=document.getElementById(id);copy.focus();copy.select();document.execCommand("Copy");}
function clearvalue(id){const del=document.getElementById(id);del.select();document.execCommand("Delete");}
function run(){
var a=document.getElementById('string').value;
var b=document.getElementById('number').value;
var t='';
for (i=1; i<=b; i++){
t+=a+" ";
document.getElementById("copy").value=t;
}
if(a=="" || b==""){document.getElementById('copy').value="Enter All Values"}
}
function run1(){
var a=document.getElementById('string').value;
var b=document.getElementById('number').value;
var t="";
for(i=1; i<=b; i++){
t+=a+"\n";
document.getElementById("copy").value=t;
}
if(a=="" || b==""){document.getElementById('copy').value="Enter All Values"}
}
function run2(){
var a=document.getElementById('string').value;
var b=document.getElementById('number').value;
var t='';
for (i=1; i<=b; i++){
t+=i+"."+a+" ";
document.getElementById("copy").value=t;
}
if(a=="" || b==""){document.getElementById('copy').value="Enter All Values"}
}
function run3(){
var a=document.getElementById('string').value;
var b=document.getElementById('number').value;
var t="";
for(i=1; i<=b; i++){
t+=i+"."+a+"\n";
document.getElementById("copy").value=t;
}
if(a=="" || b==""){document.getElementById('copy').value="Enter All Values"}
}
</script>
