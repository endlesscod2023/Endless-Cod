<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subtraction Tables</title>
<style type="text/css">button{margin: 1px; cursor: pointer;}
textarea{overflow: scroll;}</style>
<fieldset style="width: 100px; margin: auto; padding: auto;">
<label>Starting Table Number</label>
<button onclick="clearvalue('txt1')">x</button>
<input type="number" id="txt1" placeholder="Enter Number Only" oninput="run()">
<br><br>
<label>Ending Table Number</label>
<button onclick="clearvalue('txt2')">x</button>
<input type="number" id="txt2" placeholder="Enter Number Only" oninput="run()">
<br><br>
<label>Enter Table's Limit</label>
<button onclick="clearvalue('txt3')">x</button>
<input type="number" id="txt3" placeholder="Enter Number Only" oninput="run()">
<br>
<button onclick="run1()">2-1</button>
<button onclick="run()">1-2</button>
<br>
<b>Output</b>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<textarea id="copy" rows="11" cols="21" placeholder="1
1-1=0
..."></textarea>
</fieldset>
<script type="text/javascript">
function copyvalue(id){const copy=document.getElementById(id);copy.focus();copy.select();document.execCommand("Copy");}
function clearvalue(id){const del=document.getElementById(id);del.select();document.execCommand("Delete");}
function run(){
var a=document.getElementById('txt1').value;
var b=document.getElementById('txt2').value;
var c=document.getElementById('txt3').value;
var d="";
document.getElementById('copy').value="";
for(var i=+a; i<=b; i++){
document.getElementById('copy').value+=i+"\n";
for(var j=1; j<=c; j++){
d=j+"-"+i+"="+(j-i)+"\n";
document.getElementById('copy').value+=d;
}
document.getElementById('copy').value+="\n"; 		
}
if(a=="" || b=="" || c==""){document.getElementById('copy').value="Enter All Values";}
}
function run1(){
var a=document.getElementById('txt1').value;
var b=document.getElementById('txt2').value;
var c=document.getElementById('txt3').value;
var d="";
document.getElementById('copy').value="";
for(var i=+a; i<=b; i++){
document.getElementById('copy').value+=i+"\n";
for(var j=1; j<=c; j++){
d=i+"-"+j+"="+(j-i)+"\n";
document.getElementById('copy').value+=d;
}
document.getElementById('copy').value+="\n"; 		
}
if(a=="" || b=="" || c==""){document.getElementById('copy').value="Enter All Values";}
}
</script>
