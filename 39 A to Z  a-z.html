function copyvalue(id){const copy=document.getElementById(id);copy.focus();copy.select();document.execCommand("Copy");}

function copy(that){
var inp=document.createElement('input');
document.body.appendChild(inp)
inp.value=that.textContent
inp.select();
document.execCommand('copy', false);
inp.remove();
}
