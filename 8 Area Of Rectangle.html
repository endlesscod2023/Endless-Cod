<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Area Of Rectangle</title>
<style type="text/css">button{margin: 1px; cursor: pointer;}</style>
<fieldset style="width: 100px; margin: auto; padding: auto;">
<label>Enter Width</label>
<button onclick="clearvalue('txt1')">x</button>
<input type="number" id="txt1" placeholder="Enter Number Only W" oninput="run()">
<br>
<label>Enter Height</label>
<button onclick="clearvalue('txt2')" style="margin-top: 10px;">x</button>
<input type="number" id="txt2" placeholder="Enter Number Only H" oninput="run()">
<br>
<button onclick="run()">w*h</button>
<br>
<b>Output</b>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<br>
<input type="text" id="copy" placeholder="W*H">
</fieldset>
<script type="text/javascript">
function copyvalue(id){const copy=document.getElementById(id);copy.focus();copy.select();document.execCommand("Copy");}
function clearvalue(id){const del=document.getElementById(id);del.select();document.execCommand("Delete");}
function run(){
var w=document.getElementById('txt1').value;
var h=document.getElementById('txt2').value;
var area=w*h;
document.getElementById('copy').value=area;
if(w=="" || h==""){document.getElementById('copy').value="Enter All Values";}
}		
</script>
