<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Area Of Trapezoid</title>
<style type="text/css">button{margin: 1px; cursor: pointer;}</style>
<fieldset style="width: 100px; margin: auto; padding: auto;">
<label>Enter Top Parallel</label>
<button onclick="clearvalue('txt1')">x</button>
<br>
<input type="Number" id="txt1" placeholder="Enter Number Only a" oninput="run()">
<br>
<label>Enter bottom Parallel</label>
<button onclick="clearvalue('txt2')" style="margin-top: 10px;">x</button>
<input type="Number" id="txt2" placeholder="Enter Number Only b" oninput="run()">
<br>
<label>Enter Height</label>
<button onclick="clearvalue('txt3')" style="margin-top: 10px;">x</button>
<input type="Number" id="txt3" placeholder="Enter Number Only h" oninput="run()">
<br>
<button onclick="run()" style="margin-top: 1px;">½(t+b)*h</button>
<br>
<b>Output</b>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<br>
<input type="text" id="copy" placeholder="½(t+b)*h">
</fieldset>
<script type="text/javascript">
function copyvalue(id){const copy=document.getElementById(id);copy.focus();copy.select();document.execCommand("Copy");}
function clearvalue(id){const del=document.getElementById(id);del.select();document.execCommand("Delete");}
function run(){
var tl=document.getElementById('txt1').value;
var bl=document.getElementById('txt2').value;
var h=document.getElementById('txt3').value;
var Trapezoid=1/2*(+tl+ +bl)*h;
document.getElementById('copy').value=Trapezoid;
if(tl=="" || bl=="" || h==""){document.getElementById('copy').value="Enter All Values";}
}		
</script>
