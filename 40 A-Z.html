<script type="text/javascript">
function copyvalue(id){const copy=document.getElementById(id);copy.focus();copy.select();document.execCommand("Copy");}
function clearvalue(id){const del=document.getElementById(id);del.select();
	document.execCommand("Delete");}
function copy(that){
var inp=document.createElement('input');
document.body.appendChild(inp)
inp.value=that.textContent
inp.select();
document.execCommand('copy', false);
inp.remove();
}
</script>
<script type="text/javascript">

AtoZ();AZA();AZB();AZC();AZD();AZE();AZF();AZG();AZH();AZI();AZJ();AZK();AZL();AZM();AZN();AZO();AZP();AZQ();AZR();AZS();AZT();AZU();AZV();AZW();AZX();AZY();AZZ();

// A-Z
function AtoZ(){
var s=document.getElementById('txt1').value;
var Upper=s.length-s.replace(/[A-Z]/g, '').length;
document.getElementById('AtoZ').textContent="A-Z="+Upper;
}

var AZA=document.getElementById('txt1').value
