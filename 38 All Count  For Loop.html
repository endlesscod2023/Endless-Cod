<textarea id="copy" cols="50" rows="20" placeholder="Output" style="overflow: scroll;"></textarea>
<br>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">Delete</button>
<script type="text/javascript">
function copyvalue(id){const copy=document.getElementById(id);copy.focus();copy.select();document.execCommand("Copy");}
function clearvalue(id){const del=document.getElementById(id);del.select();
	document.execCommand("Delete");}
</script>
<!-- for loop print column row -->
<script type="text/javascript">
function run1(){
var a=document.getElementById('string').value;
var b=document.getElementById('number').value;
var t="";
for(i=1; i<=b; i++){
t+=a+"\n";
document.getElementById("copy").value=t;
}
if(a=="" || b==""){document.getElementById('copy').value="Enter All Values"}
}
function run3(){
var a=document.getElementById('string').value;
var b=document.getElementById('number').value;
var t="";
for(i=1; i<=b; i++){
t+=i+"."+a+"\n";
document.getElementById("copy").value=t;
}
if(a=="" || b==""){document.getElementById('copy').value="Enter All Values"}
}
</script>

<button onclick="atoz()">atoz</button>
<button onclick="AtoZ()">AtoZ</button>
<script type="text/javascript">
/*65-90
97-122*/
function atoz(){
	document.getElementById("copy").value="";
	for(var i=97; i<=122; i++){
	document.getElementById("copy").value+=i+"="+(String.fromCharCode(i))+"\n";
	}
}
function AtoZ(){
	document.getElementById("copy").value="";
	for(var i=65; i<=90; i++){
	document.getElementById("copy").value+=i+"="+(String.fromCharCode(i))+"\n";
	}
}
</script>

function spcall(){
	var a=1;
	document.getElementById("copy").value="";
	const spall=[`~`,'`',`!`,`@`,`#`,`$`,`%`,`^`,`&`,`*`,`(`,`)`,`_`,`+`,`-`,`=`,`{`,`}`,`[`,`]`,`|`,`:`,`"`,`;`,`'`,`<`,`>`,`?`,`,`,`.`,`/`];
