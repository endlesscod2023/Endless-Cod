<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Addition Table</title>
<style type="text/css">button{margin: 1px; cursor: pointer;}
textarea{overflow: scroll;}</style>
<fieldset style="width: 100px; margin: auto; padding: auto;">
<label>Enter Table Number</label><button onclick="clearvalue('txt1')">x</button>
<input type="number" id="txt1" placeholder="Enter Number Only" oninput="run()">
<br><br>
<label>Enter Table Limit</label><button onclick="clearvalue('txt2')">x</button>
<input type="number" id="txt2" placeholder="Enter Number Only" oninput="run()">
<br>
<button onclick="run1()">2+1</button>
<button onclick="run()">1+2</button>
<br>
<b>Output</b><button onclick="copyvalue('copy')">Copy</button><button onclick="clearvalue('copy')">x</button>
<br>
<textarea id="copy" rows="12" cols="21" placeholder="1+1=1"></textarea>
</fieldset>
<script type="text/javascript">
function copyvalue(id){const copy=document.getElementById(id);copy.focus();copy.select();document.execCommand("Copy");}
function clearvalue(id){const del=document.getElementById(id);del.select();document.execCommand("Delete");}
function run(){
var a=document.getElementById('txt1').value;
var b=document.getElementById('txt2').value;
var c="";
for(var i=1; i<=b; i++){
c+=i+"+"+a+"="+(+a+i)+"\n";
document.getElementById('copy').value=a+"\n";
document.getElementById('copy').value+=c;}
if(a=="" || b==""){document.getElementById('copy').value="Enter All Values";}	
}
function run1(){
var a=document.getElementById('txt1').value;
var b=document.getElementById('txt2').value;
var c="";
for(var i=1; i<=b; i++){
c+=a+"+"+i+"="+(+a+i)+"\n";
document.getElementById('copy').value=a+"\n";
document.getElementById('copy').value+=c;}
if(a=="" || b==""){document.getElementById('copy').value="Enter All Values";}	
}
</script>
